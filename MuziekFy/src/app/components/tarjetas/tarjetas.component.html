<div class="card-columns m-5">
    <div class="card" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-pill badge-primary" *ngFor="let artists of item.artists">
                    {{ artists.name }}
                </span>
            </p>
        </div>
    </div>
</div>
