<div class="row">
    <div class="col">
        <input type="text" class="form-control" placeholder="Search artist" 
            (keyup)="search(keyword.value)" 
            #keyword
            >
    </div>
</div>
<div class="mt-5">
    <app-loading  *ngIf="loading"></app-loading>
    <app-error *ngIf="error" [messageError]="mensajeError"></app-error>
    <app-tarjetas [items]="artistas"></app-tarjetas>
</div>
