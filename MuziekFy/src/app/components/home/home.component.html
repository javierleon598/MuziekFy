<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevasCanciones">
      <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ cancion.name }}</h5>
        <p class="card-text">
            <span class="badge badge-pill badge-primary" *ngFor="let artists of cancion.artists">
                {{ artists.name }}
            </span>
        </p>
      </div>
    </div>
</div>
